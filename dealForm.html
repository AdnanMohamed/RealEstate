<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Form</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/all.js"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">

    <!-- My css -->
    <link rel="stylesheet" href="dealForm.css">
</head>
<body class="bg-warning">
  <header class="p-5 bg-success">
    <h1 class="display-4 text-light text-capitalize">deal form</h1>
  </header>
  <section id="customerForm p-5">
      <div class="container mt-3">
          <div class="row my-3">
              <div class="card col-10 col-sm-8 col-md-6 mx-auto text-center bg-secondary p-3">
                  <div class="card-header">
                    <h3 class="card-title text-uppercase">
                        <strong>make a deal</strong>
                    </h3>
                  </div>

                  <!-- form -->
                  <form>

                    <div class="form-group mt-4">
                      <input type="text" class="form-control" placeholder="Deal ID" id="dealID" required>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="salesperson">Salesperson:</label>
                        </div>
                        <select class="custom-select" id="salesperson" required>
                          <option value="">Select Salesperson</option>
                          <option value="Ebraheem Nezar">Ebraheem Nezar</option>
                          <option value="Nezar Mansoor">Nezar Mansoor</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="buyer">Buyer:</label>
                        </div>
                        <select class="custom-select" id="buyer" required>
                          <option value="">Select Buyer</option>
                          <option value="Customer1">Customer1</option>
                          <option value="Customer2">Customer2</option>
                          <option value="Customer3">Customer3</option>
                        </select>

                        <div class="input-group-append">
                            <a href="customerForm.html" class="btn btn-primary">create new Buyer</a>
                        </div>
                    </div>


                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="property">Property:</label>
                        </div>
                        <select class="custom-select" id="property" required>
                          <option value="">Select Property</option>
                          <option value="P1">P1</option>
                          <option value="P2">P2</option>
                        </select>
                    </div> 
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="price">
                              <i class="fas fa-coins"></i>
                          </label>
                        </div>
                        <input id="price" type="number" class="form-control" min="0">
                    </div> 

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="price">
                              Commission
                          </label>
                        </div>
                        <input id="commission" type="number" class="form-control" 
                         placeholder="0-50%" min="0" max="50">
                    </div>
    
                    <button type="submit" class="btn btn-block btn-outline-warning text-uppercase">
                      deal
                    </button>
                  </form>
                  <!-- end form -->
              </div>
              <!-- end of card -->
          </div>
      </div>
  </section>
  <!-- jquery -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
