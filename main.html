<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alsagheer Real Estate</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/all.js"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">

    <!-- My css -->
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-warning">
    
    <header class="p-5 bg-info">
        <h1 class="display-4 text-light text-capitalize">main page</h1>
    </header>

    <!-- menu cards  -->
    <section id="menuItems" class="py-5">
      <div class="container">
          <div class="row">
              <div class="col-sm-4 my-3">
                <!-- Deal Card -->
                <div class="card">
                  <div class="card-header text-center">
                    <i class="fas fa-handshake fa-5x hand-color"></i>
                  </div>

                  <div class="card-title p-2">
                      <h3 class="h3 text-capitalize">deals</h3>
                  </div>

                  <div class="card-footer">
                      <a href="dealForm.html" class="btn btn-outline-success text-capitalize">add deal</a>
                      <a href="#" class="btn btn-outline-primary text-capitalize">view deals</a>
                  </div>
                </div>
                <!-- end of Deal card -->
              </div>
              <!-- end of column-->

              <div class="col-sm-4 my-3">

                <!-- customers card -->
                <div class="card">
                  <div class="card-header text-center">
                    <i class="fas fa-users fa-5x"></i>
                  </div>

                  <div class="card-title p-2">
                      <h3 class="h3 text-capitalize">customers</h3>
                  </div>

                  <div class="card-footer">
                      <a href="customerForm.html" class="btn btn-outline-success text-capitalize">add customer</a>
                      <a href="customers.html" class="btn btn-outline-primary text-capitalize">view customers</a>
                  </div>
                </div>
                <!-- end of customers card -->
              </div>
              <!-- end of column-->

              <div class="col-sm-4 my-3">
                <!-- Properties card -->
                <div class="card">
                  <div class="card-header text-center">
                    <i class="fas fa-home fa-5x text-info"></i>
                  </div>

                  <div class="card-title p-2">
                      <h3 class="h3 text-capitalize">properties</h3>
                  </div>

                  <div class="card-footer">
                      <a href="propertyForm.html" class="btn btn-outline-success text-capitalize">add property</a>
                      <a href="#" class="btn btn-outline-primary text-capitalize">view properties</a>
                  </div>
                </div>
                <!-- end of Property card -->
              </div>
              <!-- end of column-->
          </div>
          <!-- end of row -->
      </div>
      <!-- end of container -->
    </section>
    <!-- end of menu cards section -->

  <!-- jquery -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
